    <!-- ======= Contact Section ======= -->
    <section>
      <div class="qoute-wrapper" data-aos="fade-up">
        <form action="forms/contact.php" method="post" role="form" class="php-email-form qoute-form pt-4">
          <h4 class="secondary-color font-weight-bold my-3">Send your qoute</h4>
          <!-- name  -->
          <div class="form-row">
            <div class="col-md-12 form-group">
              <label class="mb-0 qoute-label" for="name">Full Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Full Name" data-rule="required" data-msg="Please enter your name" />
              <div class="validate"></div>
            </div>
          </div>
          <!-- company name  -->
          <div class="form-row">
            <div class="col-md-12 form-group">
              <label class="mb-0 qoute-label" for="name">Company Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Company Name" data-rule="required" data-msg="Please enter your company name" />
              <div class="validate"></div>
            </div>
          </div>
          <!-- phone -->
          <div class="form-row">
            <div class="col-md-12 form-group">
              <label class="mb-0 qoute-label" for="name">Mobile Phone Number</label>
              <input type="number" name="name" class="form-control" id="name" placeholder="Mobile Phone Number" data-rule="required" data-msg="Please enter your mobil phone" />
              <div class="validate"></div>
            </div>
          </div>
          <!-- email  -->
          <div class="form-row">
            <div class="col-md-12 form-group">
              <label class="mb-0 qoute-label" for="name">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
              <div class="validate"></div>
            </div>
          </div>
          <!-- service  -->
          <div class="form-group">
            <label class="mb-0 qoute-label" for="name">Service</label>
            <select class="selectpicker form-control" data-rule="required" data-msg="Please select a service">
              <option>UI & UX Design</option>
              <option>Web & Mobile Development</option>
              <option>E-Commerce</option>
              <option>ERP Solutions</option>
            </select>
            <div class="validate"></div>
          </div>
          <!-- descripation  -->
          <div class="form-group">
            <label class="mb-0 qoute-label" for="name">Descripe Your Project Needs</label>
            <textarea class="form-control" name="message" rows="5" placeholder="Descripation"></textarea>
            <div class="validate"></div>
          </div>
          <!-- website  -->
          <div class="form-group">
            <label class="mb-0 qoute-label" for="name">Reference Website</label>
            <textarea class="form-control" name="message" rows="5" placeholder="Website URL"></textarea>
            <div class="validate"></div>
          </div>
          <!-- mobile-app  -->
          <div class="form-group">
            <label class="mb-0 qoute-label-lg" for="name">Will you Sell Online?</label>
            <div class="row px-3">
              <div class="custom-control custom-radio col-6">
                <input  type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label purple-color" for="customRadioInline1">Yes, we need to sell online</label>
              </div>
              <div class="custom-control custom-radio col-6">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label purple-color" for="customRadioInline2">NO, we don't sell online</label>
              </div>
            </div>
          </div>
          <!-- selling  -->
          <div class="form-group">
            <label class="mb-0 qoute-label-lg" for="name">Need Mobile App?</label>
            <div class="row px-3">
              <div class="custom-control custom-radio col-4">
                <input type="radio" id="ios" name="ios" class="custom-control-input">
                <label class="custom-control-label purple-color" for="ios">IOS Only</label>
              </div>
              <div class="custom-control custom-radio col-4">
                <input type="radio" id="android" name="ios" class="custom-control-input">
                <label class="custom-control-label purple-color" for="android">Android Only</label>
              </div>
              <div class="custom-control custom-radio col-4">
                <input type="radio" id="both" name="ios" class="custom-control-input">
                <label class="custom-control-label purple-color" for="both">Both IOS & Android</label>
              </div>
            </div>
          </div>

          <div class="captcha-wrapper my-4">
            <div class="captcha">
              <div class="spinner">
                <label>
